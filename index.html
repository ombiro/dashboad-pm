<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="dashboard"> <!-- dashboard -->
        <section class="navigation"> <!-- navigation -->
            <img src="assets/imgs/main logo.png" alt="adz logo">

            <div>
                <span class="material-icons-outlined">dashboard</span>
                <span class="material-icons-outlined">insights</span>
                <span class="material-icons-outlined">people_alt</span>
                <span class="material-icons-outlined">event</span>
                <span class="material-icons-outlined">settings</span>
            </div>

        </section> <!-- navigation end -->
        <section class="main"> <!-- main -->
            <div class="search"> <!-- search -->
                <form action="">
                    <input type="text" name="Search" id="Search" placeholder="Search Here">
                    <span class="material-icons-outlined">search</span>
                </form>
                <div class="notification">
                    <span class="material-icons-outlined">notifications</span>
                    <span class="material-icons-outlined">edit</span>
                </div>
            </div> <!-- search end -->

            <div class="title">
                <h1>ADZ Media Dashboard</h1>
                <form action="#">
                    <label for="ADZ Media">Sort By</label>
                    <select none = "ADZ Media" id="ADZ Media">
                        <option value="recent">Recent Project</option>
                        <option value="finished">Finished Project</option>
                        <option value="ongoing">Ongoing Project</option>
                        <option value="stalled">Stalled Project</option>
                        
                    </select>
                </form>
            </div>
        </section> <!-- main end -->
        <section class="secindary"> <!-- secondary -->

        </section> <!-- secondary end -->




    </div> <!-- dashboard end -->
    
</body>
</html>
